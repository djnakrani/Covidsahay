{% load static %}
{% get_static_prefix as STATFILE %}
<!DOCTYPE HTML>
<html class="no-js" lang="de">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="robots" content="index,follow">

<title>Covid Sahay | Login</title>

<link href="{{STATFILE}}css/font-awesome.min.css" rel="stylesheet">
<link href="{{STATFILE}}css/animate.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootsnav.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootstrap.css" rel="stylesheet">
<link href="{{STATFILE}}css/style.css" rel="stylesheet">
<link href="{{STATFILE}}css/login.css" rel="stylesheet">

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> 
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">  
</head>
<body>

<section>
	<div class="container">
        <form class="well form-horizontal" action="" method="post" id="registration_form">
            <fieldset>       
                <Label>Login</label>
                <div class="form-group">
                    <label class="col-md-2 col-sm-6 control-label"></label>
                    <div class="col-md-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="name" maxlength="30" placeholder="User Name" class="form-control" type="text" >
                        </div>
                    </div>
                </div>

				<div class="form-group">
                    <label class="col-md-2 col-sm-6 control-label"></label>
                    <div class="col-md-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="name" maxlength="30" placeholder="Phone Number" class="form-control" type="text" >
                        </div>
                    </div>
                </div>
                  
                      
                <div class="alert alert-success" role="alert" style=" display: none;" id="registration_success">Registration Successfully Completed.</div>
                

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary login-button">Login</button>
                    </div>
                </div>

				<div class="form-group">
					<div class="col-md-4"><a href="{% url 'register' %}">New Member</a></div>
                </div>

            </fieldset>
        </form>
    </div>
	
</section>

<div class="callout">
<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Change Their World And Change Yours. This changes everything.</h2>
			</div>
			<div class="col-md-6">
				<div class="callout-actions">
					<a href="{% url 'request' %}" class="button">Request Now</a>
					<span class="callout-separator">
						<span>Or</span>
					</span>
					<a href="{% url 'activities' %}" class="button">Donate Now</a>
				</div>
			</div>
		</div>
</div>
</div>
<script type="text/javascript" src="{{STATFILE}}js/jquery.min.js"></script>
<script src="{{STATFILE}}js/bootstrap.js"></script>
<script src="{{STATFILE}}js/bootsnav.js"></script>
<script src="{{STATFILE}}js/banner.js"></script>
<script src="{{STATFILE}}js/script.js"></script>
</body>
</html>
