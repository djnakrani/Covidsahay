{% load static %}
{% get_static_prefix as STATFILE %}
<!DOCTYPE HTML>
<html class="no-js" lang="de">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="robots" content="index,follow">
<title>Covid Sahay | Register</title>
<link href="{{STATFILE}}css/font-awesome.min.css" rel="stylesheet">
<link href="{{STATFILE}}css/animate.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootsnav.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootstrap.css" rel="stylesheet">
<link href="{{STATFILE}}css/login.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="bodyLogin">
<section>
<div class="container register" style="margin-top:5%;">
                <div class="row" style="justify-content: space-around;">
                    <div class="col-md-7 login-box">
                        <div class="tab-content">
                            <div class="tab-pane show active">
<!--                                https://image.ibb.co/n7oTvU/logo_white.png-->
                                <img class="img" src="{{STATFILE}}images/covid-icon.png" alt=""/>
                                <h1 class="register-heading">Welcome Back</h1>
                                <div class="row justify-content-center register-form">
                                    <form method="post" action="" class="col-md-9">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-text" placeholder="Email Id*" name="email" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-text" placeholder="Password*" name="pwd" />
                                        </div>
                                        <div class="form-group">
                                             <input type="submit" class="btnLogin"  value="Login"/>
                                        </div>
                                        <div class="formLast">
                                            <h4>If You don't have an Account Click on
                                            <a class="reg" href="{% url 'register' %}">Register</a></h4>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>
<script type="text/javascript" src="{{STATFILE}}js/jquery.min.js"></script>
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
<script src="{{STATFILE}}js/bootstrap.js"></script>
<script src="{{STATFILE}}js/bootsnav.js"></script>
<script src="{{STATFILE}}js/banner.js"></script>
<script src="{{STATFILE}}js/script.js"></script>
<script src="{{STATFILE}}js/login.js"></script>
<script type="text/javascript"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    {% for msg in messages %}
        swal("Something Wrong!!", '{{msg}}', '{{msg.tags}}')
    {% endfor %}
</script>
</body>
</html>
