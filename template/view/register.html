{% load static %}
{% get_static_prefix as STATFILE %}
<!DOCTYPE HTML>
<html class="no-js" lang="de">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="robots" content="index,follow">
<title>Covid Sahay | Register</title>

<link href="{{STATFILE}}css/font-awesome.min.css" rel="stylesheet">
<link href="{{STATFILE}}css/animate.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootsnav.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootstrap.css" rel="stylesheet">
<link href="{{STATFILE}}css/login.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="bodyRegister">
<section>
  
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
    <div class="row" style="justify-content: space-around;">
        <div class="col-md-9 register-box">
                        <div class="tab-content">
                            <div class="tab-pane show active">
                                <img class="img" src="{{STATFILE}}images/covid-icon.png" alt=""/>
                                <h1 class="register-heading">Welcome</h1>
                                <div class="row register-form">
                                    <form method="post" action="" class="col-md-12">
                                        {% csrf_token %}
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-text" placeholder="First Name*" name="fName" pattern="[a-zA-Z]{1,30}" title="Only Characters Allows.e.g a,b,c,..." required/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-text" placeholder="Last Name*" name="lName" pattern="[a-zA-Z]{1,30}" title="Only Characters Allows.e.g a,b,c,..." required/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-text" placeholder="Mobile number*" name="mono" pattern="[0-9]{10}" title="Only Number Allows.e.g 1,2,3,..." maxlength="10" required/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <select class="form-text" name="gender" required>
                                              <option value="" >Select Gender*</option>
                                              <option value="Male">Male</option>
                                              <option value="Female">Female</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-7">
                                             <input type="text" class="form-text" placeholder="Enter Your Birthdate*" onfocus="(this.type='date')" name="dob">
                                        </div>
                                        <div class="form-group col-md-5">
                                             <select class="form-text" name="bGrp" required>
                                              <option value="">Select BloodGroup*</option>
                                              <option value="A+">A+</option>
                                              <option value="A-">A-</option>
                                              <option value="B+">B+</option>
                                              <option value="B-">B-</option>
                                              <option value="AB+">AB+</option>
                                              <option value="AB-">AB-</option>
                                              <option value="O+">O+</option>
                                              <option value="O-">O-</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <input type="email" class="form-text" placeholder="Email Id*" name="email" required/>
                                        </div>
                                        <div class="form-group col-md-4">
                                             <select class="form-text" name="state" id="state" onchange="mycity()" required>
                                              <option value="">Select State*</option>
                                              {% for s in state %}
                                                <option value="{{s.name}}">{{s.name}}</option>
                                              {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <div id="city_div">
                                                <select class="form-text" name="city" id="city" required>
                                                <option value="">Select City*</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
<!--                                            <input type="text" class="form-text" placeholder="Area*" value="" />-->
                                             <select class="form-text" name="area"  required>
                                              <option value="">Select Area*</option>
                                              <option value="Nana Varachha">Nana Varachha</option>
                                              <option value="Katargam">Katargam</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <input type="text" class="form-text" placeholder="Address*" name="add" required/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="password" class="form-text" placeholder="Password*" name="pwd" pattern="^(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[0-9])[a-zA-Z][a-zA-Z0-9]{8,}$" title="Minimum One Uppercase,One Lowecase,One Number Required..." id="pwd" required/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="password" class="form-text" placeholder="Confirm Password*" onkeyup="match()" name="conPwd" id="conPwd" required/>
                                        </div>
                                        <div class="form-group col-md-12">
                                             <input type="submit" class="btnRegister" name="register"  value="Register"/>
                                        </div>
                                        <div class="formLast col-md-12">
                                            <h4>If You already have an Account Click on <a class="lo" style="color: #ec1c25;" href="{% url 'login' %}">Login</a></h4>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>

<script type="text/javascript" src="{{STATFILE}}js/jquery.min.js"></script>
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
<script src="{{STATFILE}}js/bootstrap.js"></script>
<script src="{{STATFILE}}js/bootsnav.js"></script>
<script src="{{STATFILE}}js/banner.js"></script>
<script src="{{STATFILE}}js/script.js"></script>
<script src="{{STATFILE}}js/login.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
function mycity(){
    stateid=document.getElementById('state').value;
    // alert(stateid);
    output = '<select class="form-text" name="city" id="city"> <option value="">Select City*</option>';
    {% for c in city %}
        if(stateid == "{{c.State.name}}"){
            output += '<option value="{{c.name}}">{{c.name}}</option>';
        }
    {% endfor %}
    $('#city_div').html(output);
}
function match()
{
    password=document.getElementById('pwd')
    confirm_password=document.getElementById('conPwd')
    if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
    } else {
    confirm_password.setCustomValidity('');
    }
}

</script>
</body>
</html>
