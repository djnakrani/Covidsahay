{% load static %}
{% get_static_prefix as STATFILE %}
<!DOCTYPE HTML>
<html class="no-js" lang="de">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="robots" content="index,follow">
<title>Covid Sahay | Register</title>

<link href="{{STATFILE}}css/font-awesome.min.css" rel="stylesheet">
<link href="{{STATFILE}}css/animate.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootsnav.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootstrap.css" rel="stylesheet">
<link href="{{STATFILE}}css/style.css" rel="stylesheet">
<link href="{{STATFILE}}css/login.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
</head>
<body>
<section>
    <div class="container">
        <div class="row">
           <div class="col-md-10 col-md-offset-1">
           <div class="panel with-nav-tabs panel-info">
              <div class="panel-heading">
                  <div class="row">
                     <div class="col-xs-8 col-sm-8 col-md-6 col-md-offset-4">
                        <ul class="nav nav-tabs ">
                           <li class="btn-choice2"><a href="#login" data-toggle="tab"> Login </a></li>
                           <li class="active btn-choice1"><a href="#signup" data-toggle="tab"> Register </a></li>
                        </ul>
                     </div>
                     <div class="col-xs-4 col-sm-4 col-md-2">
                        <a class="btn btn-home" href="{% url 'index' %}"> HOME </a>
                     </div>
                  </div>
              </div>

              <div class="panel-body">
                 <div class="tab-content">
                    <div id="login" class="tab-pane fade">
                       <div class="container-fluid">
                          <div class="row">
                                <h2 class="text-center" style="color: #b3494e;"> <strong> LOGIN  </strong></h2><hr/>
                                <div class="row">
                                   <div class="col-xs-12 col-sm-12 col-md-12">
                                      <div class="form-group">
                                         <div class="input-group">
                                            <div class="input-group-addon">
                                               <span class="glyphicon glyphicon-user"></span>
                                            </div>
                                            <input type="text" placeholder="User Name" name="uname" class="form-control">
                                         </div>
                                      </div>
                                   </div>
                                </div>

                                <div class="row">
                                   <div class="col-xs-12 col-sm-12 col-md-12">
                                      <div class="form-group">
                                         <div class="input-group">
                                            <div class="input-group-addon">
                                               <span class="glyphicon glyphicon-lock"></span>
                                            </div>
                                            <input type="password" placeholder="Password" name="pass" class="form-control">
                                         </div>
                                      </div>
                                   </div>
                                </div>

                                <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-9">
                                      <div class="form-group">
                                         <a href="#forgot" data-toggle="modal"> Forgot Password? </a>
                                      </div>
                                </div>
                                <div class="row">
                                   <div class="col-xs-12 col-sm-12 col-md-12">
                                      <button type="submit" class="btn btn-success btn-block btn-lg"> Login </button>
                                   </div>
                                </div>
                          </div>
                       </div>
                    </div>

                    <div id="signup" class="tab-pane fade in active login">
                       <div class="container-fluid">
                          <div class="row">
                              <h2 class="text-center" style="color: #2f2f77;"> <Strong> REGISTER </Strong></h2> <hr />
                                   <div class="row">
                                      <div class="col-xs-12 col-sm-12 col-md-6">
                                         <div class="form-group">
                                            <div class="input-group">
                                               <div class="input-group-addon iga1">
                                                  <span class="glyphicon glyphicon-user"></span>
                                               </div>
                                               <input type="text" class="form-control" placeholder="First Name" name="name">
                                            </div>
                                         </div>
                                      </div>
                                      <div class="col-xs-12 col-sm-12 col-md-6">
                                        <div class="form-group">
                                           <div class="input-group">
                                              <div class="input-group-addon iga1">
                                                 <span class="glyphicon glyphicon-user"></span>
                                              </div>
                                              <input type="text" class="form-control" placeholder="Last Name" name="name">
                                           </div>
                                        </div>
                                     </div>
                                   </div>

                                 <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                       <div class="form-group">
                                          <div class="input-group">
                                             <div class="input-group-addon iga1">
                                                <span class="glyphicon glyphicon-earphone"></span>
                                             </div>
                                             <input type="text" class="form-control" placeholder="Mobile Number" name="name">
                                          </div>
                                       </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                      <div class="form-group">
                                         <div class="input-group">
                                            <div class="input-group-addon iga1">
                                             <span class="glyphicon glyphicon-earphone"></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Alter Native Mobile Number" name="name">
                                         </div>
                                      </div>
                                   </div>
                                 </div>

                                   <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                       <div class="form-group">
                                          <div class="input-group">
                                             <div class="input-group-addon iga1">
                                                <span class="glyphicon glyphicon-envelope"></span>
                                             </div>
                                             <input type="email" class="form-control" placeholder="E-Mail Address" name="mail">
                                          </div>
                                       </div>
                                    </div>
                                 </div>

                                 <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                       <div class="form-group">
                                          <div class="input-group">
                                             <div class="input-group-addon iga1">
                                                <span class="glyphicon glyphicon-map-marker"></span>
                                             </div>
                                             <textarea class="form-control" placeholder="Address" name="address"></textarea>
                                          </div>
                                       </div>
                                    </div>
                                 </div>

                                 <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                       <div class="form-group">
                                          <div class="input-group">
                                             <div class="input-group-addon iga1">
                                                <span class="glyphicon glyphicon-map-marker"></span>
                                             </div>
                                             <input type="text" class="form-control" placeholder="City" name="city">
                                          </div>
                                       </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                      <div class="form-group">
                                         <div class="input-group">
                                            <div class="input-group-addon iga1">
                                             <span class="glyphicon glyphicon-map-marker"></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Pincode" maxlength="6" name="pincode">
                                         </div>
                                      </div>
                                   </div>
                                 </div>

                                 <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                       <div class="form-group">
                                          <div class="input-group">
                                             <div class="input-group-addon iga1">
                                                <span class="glyphicon glyphicon-lock"></span>
                                             </div>
                                             <input type="text" class="form-control" placeholder="Password" name="password">
                                          </div>
                                       </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                      <div class="form-group">
                                         <div class="input-group">
                                            <div class="input-group-addon iga1">
                                             <span class="glyphicon glyphicon-lock"></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Confrom Password" name="Confrom Password">
                                         </div>
                                      </div>
                                   </div>
                                 </div>
                                 <hr>
                                 <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                       <div class="form-group">
                                          <button type="submit" class="btn btn-lg btn-block btn-info"> Register</button>
                                       </div>
                                    </div>
                                 </div>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>


     <div class="modal fade" id="forgot">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header">
                 <button type="button" class="close" data-dismiss='modal' aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                 <h4 class="modal-title" style="font-size: 32px; padding: 12px;"> Recover Your Password </h4>
              </div>

              <div class="modal-body">
                 <div class="container-fluid">
                    <div class="row">
                       <div class="col-xs-12 col-sm-12 col-md-12">
                          <div class="form-group">
                             <div class="input-group">
                                <div class="input-group-addon iga2">
                                   <span class="glyphicon glyphicon-envelope"></span>
                                </div>
                                <input type="email" class="form-control" placeholder="Enter Your E-Mail ID" name="email">
                             </div>
                          </div>
                       </div>
                    </div>

                    <div class="row">
                       <div class="col-xs-12 col-sm-12 col-md-12">
                          <div class="form-group">
                             <div class="input-group">
                                <div class="input-group-addon iga2">
                                   <span class="glyphicon glyphicon-lock"></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Enter Your New Password" name="newpwd">
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>

              <div class="modal-footer">
                 <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-info"> Save <span class="glyphicon glyphicon-saved"></span></button>

                    <button type="button" data-dismiss="modal" class="btn btn-lg btn-default"> Cancel <span class="glyphicon glyphicon-remove"></span></button>
                 </div>
              </div>
           </div>
        </div>
     </div>
</section>

<div class="callout">
<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Change Their World And Change Yours. This changes everything.</h2>
			</div>
			<div class="col-md-6">
				<div class="callout-actions">
					<a href="{% url 'request' %}" class="button">Request Now</a>
					<span class="callout-separator">
						<span>Or</span>
					</span>
					<a href="{% url 'activities' %}" class="button">Donate Now</a>
				</div>
			</div>
		</div>
</div>
</div>
<script type="text/javascript" src="{{STATFILE}}js/jquery.min.js"></script>
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
<script src="{{STATFILE}}js/bootstrap.js"></script>
<script src="{{STATFILE}}js/bootsnav.js"></script>
<script src="{{STATFILE}}js/banner.js"></script>
<script src="{{STATFILE}}js/script.js"></script>
<script src="{{STATFILE}}js/login.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
