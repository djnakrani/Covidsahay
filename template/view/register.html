{% load static %}
{% get_static_prefix as STATFILE %}
<!DOCTYPE HTML>
<html class="no-js" lang="de">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="robots" content="index,follow">
<title>Covid Sahay | Register</title>

<link href="{{STATFILE}}css/font-awesome.min.css" rel="stylesheet">
<link href="{{STATFILE}}css/animate.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootsnav.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootstrap.css" rel="stylesheet">
<link href="{{STATFILE}}css/login.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="bodyRegister">
<section>
<div class="container register">
                <div class="row" style="justify-content: space-around;">
                    <div class="col-md-9 register-box">
                        <div class="tab-content">
                            <div class="tab-pane show active">
                                <img class="img" src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                                <h1 class="register-heading">Welcome</h1>
                                <div class="row register-form">
                                    <form method="post" action="" class="col-md-12">
                                        {% csrf_token %}
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-text" placeholder="First Name*" value="" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-text" placeholder="Last Name*" value="" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-text" placeholder="Mobile number*" value="" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <select name="gender" class="form-text">
                                              <option value="">Select Gender</option>
                                              <option value="Male">Male</option>
                                              <option value="Female">Female</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-7">
                                             <input type="text" class="form-text" placeholder="Enter Your Birthdate" onfocus="(this.type='date')">
                                        </div>
                                        <div class="form-group col-md-5">
                                             <select name="bloodGrp" class="form-text">
                                              <option value="">Select BloodGroup</option>
                                              <option value="A+">A+</option>
                                              <option value="B+">B+</option>
                                              <option value="B+">C+</option>
                                              <option value="A+">A+</option>
                                              <option value="B+">O+</option>
                                              <option value="A+">A-</option>
                                              <option value="B+">B-</option>
                                              <option value="A+">C-</option>
                                              <option value="B+">O-</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <input type="text" class="form-text" placeholder="Email Id*" value="" />
                                        </div>
                                        <div class="form-group col-md-4">
<!--                                            <input type="text" class="form-text" placeholder="State*" value="" />-->
                                             <select name="state" class="form-text">
                                              <option value="">Select State</option>
                                              <option value="Male">Gujarat</option>
                                              <option value="Female">Maharashtra</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
<!--                                            <input type="text" class="form-text" placeholder="City*" value="" />-->
                                             <select name="city" class="form-text">
                                              <option value="">Select City</option>
                                              <option value="Male">Surat</option>
                                              <option value="Female">Baroda</option>
                                                <option value="Female">Ahmedabad</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
<!--                                            <input type="text" class="form-text" placeholder="Area*" value="" />-->
                                             <select name="area" class="form-text">
                                              <option value="">Select Area</option>
                                              <option value="Male">Nana Varachha</option>
                                              <option value="Female">Katargam</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-9">
                                            <input type="text" class="form-text" placeholder="Address*" value="" />
                                        </div>
                                        <div class="form-group col-md-3">
                                            <input type="text" class="form-text" placeholder="Pincode*" value="" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="password" class="form-text" placeholder="Password*" value="" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="password" class="form-text"  placeholder="Confirm Password*" value="" />
                                        </div>
                                        <div class="form-group col-md-12">
                                             <input type="submit" class="btnRegister"  value="Register"/>
                                        </div>
                                        <div class="formLast col-md-12">
                                            <h4>If You already have an Account Click on <a class="log" href="{% url 'login' %}">Login</a></h4>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>
cc
<script type="text/javascript" src="{{STATFILE}}js/jquery.min.js"></script>
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
<script src="{{STATFILE}}js/bootstrap.js"></script>
<script src="{{STATFILE}}js/bootsnav.js"></script>
<script src="{{STATFILE}}js/banner.js"></script>
<script src="{{STATFILE}}js/script.js"></script>
<script src="{{STATFILE}}js/login.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
