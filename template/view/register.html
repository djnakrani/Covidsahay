{% load static %}
{% get_static_prefix as STATFILE %}
<!DOCTYPE HTML>
<html class="no-js" lang="de">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="robots" content="index,follow">

<title>Covid Sahay | Register</title>

<link href="{{STATFILE}}css/font-awesome.min.css" rel="stylesheet">
<link href="{{STATFILE}}css/animate.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootsnav.css" rel="stylesheet">
<link href="{{STATFILE}}css/bootstrap.css" rel="stylesheet">
<link href="{{STATFILE}}css/style.css" rel="stylesheet">
<link href="{{STATFILE}}css/login.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
</head>
<body>	
<section>
	<div class="container">
        <form class="well form-horizontal" action="" method="post" id="registration_form">
            <fieldset>       
                <Label>Register</label>
                <div class="form-group">
                    <label class="col-md-2 col-sm-6 control-label"></label>
                    <div class="col-md-4 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="name" maxlength="30" placeholder="First Name" class="form-control" type="text" >
                        </div>
                    </div>
					<div class="col-md-4 col-sm-12 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="name" maxlength="30" placeholder="Last Name" class="form-control" type="text" >
                        </div>
                    </div>
                </div>

				<div class="form-group">
                    <label class="col-md-2 col-sm-6 control-label"></label>
                    <div class="col-md-4 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="name" maxlength="30" placeholder="Phone Number" class="form-control" type="text" >
                        </div>
                    </div>
					<div class="col-md-4 col-sm-12 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="name" maxlength="30" placeholder="AlterNative Mobile Number" class="form-control" type="text" >
                        </div>
                    </div>
                </div>
             
                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-8 col-sm-12 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" maxlength="30" placeholder="E-Mail Address" class="form-control" type="text">
                        </div>
                    </div>
                </div>

				<div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-8 col-sm-12 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <textarea name="address" id="address" class="form-control" placeholder="Full Address" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                </div>

				<div class="form-group">
                    <label class="col-md-2 col-sm-6 control-label"></label>
                    <div class="col-md-4 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <select name="city" id="city" class="form-control">
								<option value="">Select Your City</option>
							</select>
                        </div>
                    </div>
					<div class="col-md-4 col-sm-12 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="pincode" maxlength="6" placeholder="Pincode" class="form-control" type="text" >
                        </div>
                    </div>
                </div>     
                      
				<div class="form-group">
                    <label class="col-md-2 col-sm-6 control-label"></label>
                    <div class="col-md-4 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="pincode" maxlength="6" placeholder="Password" class="form-control" type="password" >
                        </div>
                    </div>
					<div class="col-md-4 col-sm-12 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="pincode" maxlength="6" placeholder="Conform Password" class="form-control" type="password" >
                        </div>
                    </div>
                </div> 
                <div class="alert alert-success" role="alert" style=" display: none;" id="registration_success">Registration Successfully Completed.</div>
                

                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-primary login-button">Register</button>
						<button type="Reset" class="btn btn-warning login-button">Reset</button>
                    </div>
                </div>

				<div class="form-group">
					<div class="col-md-4"><a href="{% url 'login' %}">Existing User</a></div>
                </div>

            </fieldset>
        </form>
    </div>
	
</section>

<div class="callout">
<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Change Their World And Change Yours. This changes everything.</h2>
			</div>
			<div class="col-md-6">
				<div class="callout-actions">
					<a href="{% url 'request' %}" class="button">Request Now</a>
					<span class="callout-separator">
						<span>Or</span>
					</span>
					<a href="{% url 'activities' %}" class="button">Donate Now</a>
				</div>
			</div>
		</div>
</div>
</div>
<script type="text/javascript" src="{{STATFILE}}js/jquery.min.js"></script>
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
<script src="{{STATFILE}}js/bootstrap.js"></script>
<script src="{{STATFILE}}js/bootsnav.js"></script>
<script src="{{STATFILE}}js/banner.js"></script>
<script src="{{STATFILE}}js/script.js"></script>
<script src="{{STATFILE}}js/login.js"></script>
</body>
</html>
