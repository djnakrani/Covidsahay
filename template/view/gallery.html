{% extends 'view/base.html' %}
{% load static %}
{% get_static_prefix as STATFILE %}
{% block 'title' %} 
<title>Covid Sahay | Gallery</title>
{% endblock 'title' %}
{% block 'content' %} 

<section id="inner-banner">
<div class="overlay">
<div class="container">
<div class="row"> 
<div class="col-sm-6"><h1>GALLERY</h1></div>
<div class="col-sm-6">
  <h6 class="breadcrumb"><a href="{% url 'index' %}">Home</a> / Gallery</h6></div>
</div>
</div>
</div>
</section>

<section id="gallery-sec" style="margin-top:40px;">
<div class="container">
<div class="row text-center">
<ul class="clearfix">
{% for name in img %}
<li>
<a href="{{STATFILE}}images/{{ name }}.jpeg" class="swipebox" title="Images">
<div class="image"><img src="{{STATFILE}}images/{{ name }}.jpeg">
<div class="overlay"><i class="fa fa-search-plus"></i></div>
</div>
</a>
</li>
{% endfor %}
</ul>
</div>
</div>
</section>

{% endblock 'content' %}
<script type="text/javascript">
	$( document ).ready(function() {

			/* Basic Gallery */
			$( '.swipebox' ).swipebox();
			
			/* Video */
			$( '.swipebox-video' ).swipebox();

			/* Dynamic Gallery */
			$( '#gallery' ).click( function( e ) {
				e.preventDefault();
				$.swipebox( [
					{ href : 'http://swipebox.csag.co/mages/image-1.jpg', title : 'My Caption' },
					{ href : 'http://swipebox.csag.co/images/image-2.jpg', title : 'My Second Caption' }
				] );
			} );

      });
	</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
